spring.datasource.url=jdbc:mysql://${SPRING_DATASOURCE_URL}?useSSL=false&allowPublicKeyRetrieval=true&useUnicode=yes&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# RabbitMQ configurations
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Frequencia message configurations
frequencia.queue.name=frequenciaQueue
frequencia.exchange.name=frequenciaExchange
frequencia.routingkey=frequenciaRoutingKey

# Nota message configurations

nota.queue.name=notaQueue
nota.exchange.name=notaExchange
nota.routingkey=notaRoutingKey

